<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Responsive Menu with Animation</title> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"> 
  <link rel="stylesheet" href="styles.css"> 
  <script defer src="script.js"></script> 
 <style type="text/css" id="dcoder_stylesheet">/* Reset Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Navbar Styles */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #37474b;
    padding: 15px 20px;
    color: white;
    border-bottom: 2px solid #ddd;
   
}

/* Logo */
.logo {
    font-size: 20px;
    font-weight: bold;
}

/* Navigation Links */
.nav-links {
    list-style: none;
    display: flex;
}

.nav-links li {
    margin: 0 15px;
}

.nav-links a {
    text-decoration: none;
    color: white;
    font-size: 18px;
    transition: all 0.3s ease;
}

/* Change color when clicked */
.nav-links a.active {
    background: #00796b;
    color: white;
    padding: 10px 15px;
    border-radius: 5px;
}

/* Hamburger Icon */
.hamburger {
    font-size: 20px;
    cursor: pointer;
    display: none;
    padding: 5px 10px;
    border: 2px solid gray;  /* Gray border */
    border-radius: 5px;
}

/* Mobile Menu */
@media screen and (max-width: 768px) {
    .hamburger {
        display: block;
    }

    .nav-links {
        display: flex;
        flex-direction: column;
        background: #fff;
        position: absolute;
        top: 60px;
        left: -100%;
        width: 100%;
        text-align: center;
        transition: left 0.3s ease-in-out;
    }

    .nav-links.active {
        left: 0;
    }

    .nav-links li {
        padding: 15px 0;
        border-bottom: 1px solid #ddd;
    }

    /* Menu Option Styling */
    .nav-links a {
        display: inline-block;
        width: 150px;
        text-align: center;
        padding: 10px;
        border: 2px solid #00796b;
        color: #00796b;
        border-radius: 5px;
        transition: 0.3s ease-in-out;
    }

    .nav-links a.active,
    .nav-links a:hover {
        background: #00797c;
        color: white;
}

.photo {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Full viewport height */
    margin: 0;
}

.circle {
    width: 300px;
    height: 300px;
    background-color: black;
    border-radius: 50%;
}</style></head> 
 <body> 
  <nav class="navbar"> 
   <div class="logo">
     ＳＰＩＤＥＲ Ｘ  
   </div> 
   <div class="hamburger" id="hamburger">
     ☰ 
   </div> 
   <ul class="nav-links" id="nav-links"> 
    <li><a href="" #37474b class="nav-item">Home</a></li> 
    <li><a href="" class="nav-item">Project</a></li> 
    <li><a href="" class="nav-item">Gallery</a></li> 
    <li><a href="" class="nav-item">About Us</a></li> 
    <li><a href="" class="nav-item">Contact</a></li> 
   </ul> 
  </nav> 
  <div class="photo">
    <div class="circle"><img src="logo.jpg.png"></div>
    </div>

  
 
<script type="text/javascript" id="dcoder_script">document.addEventListener("DOMContentLoaded", function () {
    const hamburger = document.getElementById("hamburger");
    const navLinks = document.getElementById("nav-links");
    const navItems = document.querySelectorAll(".nav-item");

    hamburger.addEventListener("click", function () {
        navLinks.classList.toggle("active");
        // Toggle Hamburger Menu Icon
        hamburger.innerHTML = navLinks.classList.contains("active") ? "Ｘ" : "☰";
    });

    // Change color when menu item is clicked
    navItems.forEach(item => {
        item.addEventListener("click", function () {
            navItems.forEach(nav => nav.classList.remove("active"));
            this.classList.add("active");
            navLinks.classList.remove("active");
            hamburger.innerHTML = "☰";
        });
    });
});</script></body></html>
